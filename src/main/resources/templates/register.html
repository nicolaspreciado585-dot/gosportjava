<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - GOSPORTS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para el encabezado en NEGRO, consistente con la paleta */
        .card-header-custom {
            background-color: #343a40; /* Negro oscuro/Gris oscuro de Bootstrap */
            color: white;
            text-align: center;
        }
        /* Botón de Registro Principal en Negro */
        .btn-dark-custom {
            background-color: #212529; /* Negro puro */
            border-color: #212529;
            color: white;
        }
        .btn-dark-custom:hover {
            background-color: #000000;
            border-color: #000000;
        }
        .form-select, .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
    <header th:replace="~{fragments/navbar :: main-navbar}"></header>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header card-header-custom">
                        <h2>Crear Cuenta</h2>
                    </div>
                    <div class="card-body">
                        
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <span th:text="${successMessage}"></span>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <form method="POST" th:action="@{/registro}">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos" class="form-label">Apellidos</label>
                                    <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" id="telefono" name="telefono" class="form-control" maxlength="20">
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                                    <select id="tipo_documento" name="tipo_documento" class="form-select" required>
                                        <option value="">Seleccione...</option>
                                        <option value="CC">Cédula de Ciudadanía</option>
                                        <option value="TI">Tarjeta de Identidad</option>
                                        <option value="CE">Cédula de Extranjería</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="numero_identificacion" class="form-label">Número de Identificación</label>
                                    <input type="text" id="numero_identificacion" name="numero_identificacion" class="form-control" maxlength="50" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="genero" class="form-label">Género</label>
                                <select id="genero" name="genero" class="form-select">
                                    <option value="">Seleccione...</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" id="password_confirmation" name="password_confirmation" class="form-control" required>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/login}" class="text-secondary text-decoration-none">
                                    ¿Ya tienes cuenta? Iniciar Sesión
                                </a>
                                <button type="submit" class="btn btn-dark-custom">
                                    Registrarse
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
