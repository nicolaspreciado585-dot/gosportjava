<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${accion} + ' Cancha - GoSports'">Formulario Cancha</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/canchas}">
                <i class="bi bi-arrow-left"></i> Volver a Canchas
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">
                            <i class="bi bi-geo-alt-fill"></i> 
                            <span th:text="${accion}">Crear</span> Cancha
                        </h3>
                    </div>
                    <div class="card-body">
                        
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        </div>

                        <form method="POST" th:action="@{/admin/canchas/guardar}" 
                              th:object="${cancha}" enctype="multipart/form-data">
                            
                            <input type="hidden" th:field="*{id}" />
                            
                            <!-- INFORMACIÓN BÁSICA -->
                            <h5 class="mb-3 border-bottom pb-2">
                                <i class="bi bi-info-circle"></i> Información Básica
                            </h5>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre de la Cancha *</label>
                                    <input type="text" id="nombre" th:field="*{nombre}" 
                                           class="form-control" required 
                                           placeholder="Ej: Cancha Bosa 1">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="deporte" class="form-label">Deporte *</label>
                                    <select id="deporte" th:field="*{deporte.id}" class="form-select" required>
                                        <option value="">Seleccione un deporte...</option>
                                        <option th:each="d : ${deportes}" 
                                                th:value="${d.id}" 
                                                th:text="${d.nombre}">Fútbol</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea id="descripcion" th:field="*{descripcion}" 
                                          class="form-control" rows="3" 
                                          placeholder="Descripción detallada de la cancha..."></textarea>
                            </div>

                            <!-- UBICACIÓN -->
                            <h5 class="mb-3 border-bottom pb-2 mt-4">
                                <i class="bi bi-geo-alt"></i> Ubicación
                            </h5>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="direccion" class="form-label">Dirección *</label>
                                    <input type="text" id="direccion" th:field="*{direccion}" 
                                           class="form-control" required 
                                           placeholder="Ej: Calle 56 Sur #80D-23">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="barrio" class="form-label">Barrio</label>
                                    <input type="text" id="barrio" th:field="*{barrio}" 
                                           class="form-control" 
                                           placeholder="Ej: Bosa Centro">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="localidad" class="form-label">Localidad</label>
                                    <input type="text" id="localidad" th:field="*{localidad}" 
                                           class="form-control" 
                                           placeholder="Ej: Bosa">
                                </div>
                            </div>

                            <!-- FOTO -->
                            <h5 class="mb-3 border-bottom pb-2 mt-4">
                                <i class="bi bi-image"></i> Fotografía
                            </h5>

                            <div class="mb-3">
                                <label for="fotoFile" class="form-label">Subir Foto de la Cancha</label>
                                <input type="file" id="fotoFile" name="fotoFile" 
                                       class="form-control" accept="image/*">
                                <small class="form-text text-muted">
                                    Formatos: JPG, PNG. Tamaño máximo: 5MB
                                </small>
                            </div>

                            <!-- Vista previa de foto actual (solo en edición) -->
                            <div th:if="${cancha.id != null && cancha.fotoUrl != null}" class="mb-3">
                                <label class="form-label">Foto Actual:</label><br>
                                <img th:src="${cancha.fotoUrl}" alt="Foto actual" 
                                     style="max-width: 300px; border-radius: 8px;">
                            </div>

                            <!-- PRECIOS -->
                            <h5 class="mb-3 border-bottom pb-2 mt-4">
                                <i class="bi bi-currency-dollar"></i> Precios
                            </h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precioHora" class="form-label">Precio por Hora (COP) *</label>
                                    <input type="number" id="precioHora" th:field="*{precioHora}" 
                                           class="form-control" required step="1000" min="0"
                                           placeholder="Ej: 80000">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="precioMediaHora" class="form-label">Precio Media Hora (COP)</label>
                                    <input type="number" id="precioMediaHora" th:field="*{precioMediaHora}" 
                                           class="form-control" step="1000" min="0"
                                           placeholder="Ej: 45000 (opcional)">
                                </div>
                            </div>

                            <!-- HORARIOS -->
                            <h5 class="mb-3 border-bottom pb-2 mt-4">
                                <i class="bi bi-clock"></i> Horarios
                            </h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="horaApertura" class="form-label">Hora de Apertura *</label>
                                    <input type="time" id="horaApertura" th:field="*{horaApertura}" 
                                           class="form-control" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="horaCierre" class="form-label">Hora de Cierre *</label>
                                    <input type="time" id="horaCierre" th:field="*{horaCierre}" 
                                           class="form-control" required>
                                </div>
                            </div>

                            <!-- CARACTERÍSTICAS -->
                            <h5 class="mb-3 border-bottom pb-2 mt-4">
                                <i class="bi bi-list-check"></i> Características
                            </h5>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="capacidadJugadores" class="form-label">Capacidad de Jugadores</label>
                                    <input type="number" id="capacidadJugadores" 
                                           th:field="*{capacidadJugadores}" 
                                           class="form-control" min="0"
                                           placeholder="Ej: 10 para fútbol 5">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="estado" class="form-label">Estado *</label>
                                    <select id="estado" th:field="*{estado}" class="form-select" required>
                                        <option value="disponible">Disponible</option>
                                        <option value="mantenimiento">En Mantenimiento</option>
                                        <option value="no_disponible">No Disponible</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="tieneIluminacion" 
                                               th:field="*{tieneIluminacion}" 
                                               class="form-check-input">
                                        <label for="tieneIluminacion" class="form-check-label">
                                            <i class="bi bi-lightbulb"></i> Tiene Iluminación
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="tieneGraderias" 
                                               th:field="*{tieneGraderias}" 
                                               class="form-check-input">
                                        <label for="tieneGraderias" class="form-check-label">
                                            <i class="bi bi-people"></i> Tiene Graderías
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <div class="form-check">
                                        <input type="checkbox" id="techada" 
                                               th:field="*{techada}" 
                                               class="form-check-input">
                                        <label for="techada" class="form-check-label">
                                            <i class="bi bi-umbrella"></i> Techada
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- BOTONES -->
                            <div class="d-flex justify-content-between mt-4">
                                <a th:href="@{/admin/canchas}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    <i class="bi bi-save"></i> Guardar Cancha
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
