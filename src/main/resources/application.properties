# 1. Configuración de la Aplicación
spring.application.name=GoSport
server.port=8080

# 2. Configuración de la Base de Datos MySQL (DataSource)
# Usando los valores de tu .env de Laravel
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gosport_limpio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 3. Configuración de JPA (Hibernate)
# 'none' es seguro, ya que Laravel maneja las migraciones.
spring.jpa.hibernate.ddl-auto=none 
spring.jpa.show-sql=true
# Esto le dice a Hibernate que cree la tabla si no existe.
# Usa 'update' si ya existe y solo quieres actualizar la estructura.
spring.jpa.hibernate.ddl-auto=update
# Deshabilita la seguridad básica de Spring Security para usar nuestro propio controlador de login
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration